<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Lag Sleep Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jet Lag Sleep Calculator</h1>
        <form id="flightForm">
            <div class="form-group">
                <label for="departure">Departure City:</label>
                <input type="text" id="departure" required>
            </div>
            <div class="form-group">
                <label for="departureTimezone">Departure Timezone:</label>
                <select id="departureTimezone" required></select>
            </div>
            <div class="form-group">
                <label for="departureTime">Departure Time:</label>
                <input type="datetime-local" id="departureTime" required>
            </div>
            <div class="form-group">
                <label for="arrival">Arrival City:</label>
                <input type="text" id="arrival" required>
            </div>
            <div class="form-group">
                <label for="arrivalTimezone">Arrival Timezone:</label>
                <select id="arrivalTimezone" required></select>
            </div>
            <div class="form-group">
                <label for="flightDuration">Flight Duration (hours):</label>
                <input type="number" id="flightDuration" min="0" step="0.5" required>
            </div>
            <button type="submit">Get Sleep Schedule</button>
        </form>
        <div id="result" class="hidden">
            <h2>Recommended Sleep Schedule:</h2>
            <p id="recommendation"></p>
        </div>
        <div id="loading" class="hidden">
            Calculating your optimal sleep schedule...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
